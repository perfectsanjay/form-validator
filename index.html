<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator </title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up Today</h1>
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                required minlength="3" maxlength="200">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" name="phone"
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- email -->
            <div class="form-group">
                <label for="email">email address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email"
                required >
            </div>
            <!-- website -->
            <div class="form-group">
                <label for="website">Website Url</label>
                <input type="url" id="website" placeholder="https://google.com" name="website"
                required>
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create password (min. 8 character)" name="name"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" name="Password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- button -->
            <button type="submit">Register</button>
        </form>
        <!-- message -->
         <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
         </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
